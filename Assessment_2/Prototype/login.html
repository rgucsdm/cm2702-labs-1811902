<!DOCTYPE HTML>

<html>

<head>
  <meta charset="utf-8" />
  <title>Login</title>

  <!--CSS frameworks-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.0/milligram.css">

  <!--CSS Stylesheets-->
  <link rel="stylesheet" type="text/css" href="css/main.css">

  <!--Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./js/script.js"></script>

</head>

<body class="flex-container">
  <header class="flex-container">
    <img class="site_logo" src="./images/acc_crest.png" title="Home">
    <h1>FOOTBALL PREDICTION LEAGUE</h1>
    <div class="navigation flex-container">
      <div>
        <a href="./index.html">Home</a>
      </div>
      <div>
        <a href="./predictions.html">Predictions</a>
      </div>
      <div>
        <a href="./login.html">Log in</a>
      </div>
    </div>

  </header>

  <div class="content flex-container">
    <div class="content-card">
      <form class="form-user-access" id="form-login">
        <h2>LOGIN</h2>
        <input type="email" name="username" id="username" required="" placeholder="E-mail">
        <input type="password" name="password" id="password" required="" placeholder="Password">
        <input type="submit" value="Log in" id="username-submit" class="button">
        
      </form>
      <form class="form-user-access" id="form-register">
        <h2>REGISTER</h2>
        <input type="text" name="first-name" id="first-name" required="" placeholder="First name">
        <input type="text" name="last-name" id="last-name" required="" placeholder="Last name">
        <input type="email" name="username" id="new-username" required="" placeholder="E-mail">
        <input type="password" name="password" id="new-password" required="" placeholder="Create password">
        <input type="password" name="password" id="confirm-password" required="" placeholder="Confirm password">
        <input type="submit" value="Register" id="register-submit" class="button">
      </form>
    </div>

  </div>

  <footer class="flex-container">
    <img class="site_logo" src="./images/acc_crest.png" title="Home">
  </footer>
</body>

</html>
