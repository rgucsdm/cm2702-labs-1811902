<!DOCTYPE HTML>

<html>

<head>
  <meta charset="utf-8" />
  <title>My predictions</title>

  <!--CSS frameworks-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.0/milligram.css">

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" type="text/css" href="css/main.css">

</head>

<body class="flex-container">

  <header class="flex-container">
    <img id="site_logo" src="./images/acc_crest.png" title="Home">
    <h1>MY PREDICTIONS</h1>
    <div class="navigation flex-container">
      <div>
        <a href="./index.html">Home</a>
      </div>
      <div>
        <a href="./predictions.html">Predictions</a>
      </div>
      <div>
        <a href="#">Log out</a>
      </div>
    </div>
  </header>

  <div class="content flex-container">
    <div class="card-predictions flex-container">

      <div class="stage-header flex-container">
        <h2>Last 16</h2>  
      </div>
      
      <!--Match 50-->
      <div class="match-row flex-container">
        <div class="match-date">
          <ul>
            <li>Saturday</li>
            <li>30-Jun</li>
            <li>3pm</li>
          </ul>
        </div>    
        <div class="match-team" id="match50-home">
          <div class="flag">
            <img src="http://www.geonames.org/flags/x/fr.gif">
          </div>
          France
        </div>
        <div class="match-prediction">
          MAIN TIME RESULT
          <div class="btn-group">
            <button>Win</button>
            <button>Draw</button>
            <button>Win</button>
          </div>
            <select name="winner" id="match50-winner">
              <option value="none">SELECT WINNER</option>
              <option value="home">Home team</option>
              <option value="away">Away team</option>
            </select>  
        </div>
        <div class="match-team" id="match50-away">
          <div class="flag">
            <img src="http://www.geonames.org/flags/x/ar.gif">
          </div>
          Argentina
        </div>
        
        <div class="prediction-result">
          <p>RESULT</p>
          <p id="match50-result">TBC</p>
        </div>
      </div>
      
      <!--Match 49 -->
      <div class="match-row flex-container">
        <div class="match-date">
          <ul>
            <li>Saturday</li>
            <li>30-Jun</li>
            <li>7pm</li>
          </ul>
        </div>    
        <div class="match-team" id="match49-home">
          <div class="flag">
            <img src="http://www.geonames.org/flags/x/uy.gif">
          </div>
          Uruguay
        </div>
        <div class="match-prediction">
          MAIN TIME RESULT
          <div class="btn-group">
            <button>Win</button>
            <button>Draw</button>
            <button>Win</button>
          </div>
            <select name="winner" id="match50winner">
              <option value="none">SELECT WINNER</option>
              <option value="home">Home team</option>
              <option value="away">Away team</option>
            </select>  
        </div>
        <div class="match-team" id="match49-away">
          <div class="flag">
            <img src="http://www.geonames.org/flags/x/pt.gif">
          </div>
          Portugal
        </div>
        
        <div class="prediction-result">
          <p>RESULT</p>
          <p id="match49-result">TBC</p>
        </div>
      </div>
      
      <div class="stage-header flex-container">
        <h2>Quarter-finals</h2>  
      </div>
      
      <div class="stage-header flex-container">
        <h2>Semi-finals</h2>  
      </div>
      
      <div class="stage-header flex-container">
        <h2>Third place</h2>  
      </div>
      
      <div class="stage-header flex-container">
        <h2>Finals</h2>  
      </div>
      
    </div>
  </div>

  <footer class="flex-container">
    <img id="site_logo" src="./images/acc_crest.png" title="Home">
  </footer>
</body>

</html>
