<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login/Register</title>

    <link rel="stylesheet" href="css/loginpage.css">

  </head>
  <body>
    <h1><a href="index.html"><img class="pageLogo" src="./img/logo.png" alt="DiscoverDive Logo"></a></h1>
    <h2>Login/Register</h2>
    <div class="parent">
      <div class="column" id="loginCol">
        <form>
          <div class="container">
            <h1>Login</h1>
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <button type="submit">Login</button>
            <label>
              <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
          </div>
        </form>
      </div>
      <div class="column" id="registerCol">
        <form>
          <div class="container">
            <h1>Register</h1>
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>


            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
            <label for="repsw"><b>Confirm Password</b></label>
            <input type="password" placeholder="Re-Enter Password" name="repsw" required >

            <button type="submit">Register</button>

          </div>
        </form>
      </div>
    </div>



  </body>
</html>
